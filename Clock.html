<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrijit Raj | Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./clock.png">
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
</head> 
<!-- CLOCK ELEMENTS -->
<div class="widget">
    <p id="greeting" class="greeting">Good Night</p>
    <div class="time-container">
        <p id="time" class="time">
            <span id="hours"></span><span class="colon">:</span><span id="minutes"></span><span class="colon">:</span><span id="seconds"></span>
        </p>
        <p id="ampm" class="ampm"></p>
    </div>
     <div class="date-day">
        <p id="date" class="date"></p>
        <p id="day" class="day"></p>
    </div>
</div>           
<!-- BACKGROUND EFFECT -->
<svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
    <path fill="#9b5de5" stroke="#FFFFFF" stroke-width="0.1" class="out-top" d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"/>
    <path fill="#f15bb5" stroke="#FFFFFF" stroke-width="0.1" class="in-top" d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"/>
    <path fill="#00bbf9" stroke="#FFFFFF" stroke-width="0.1" class="out-bottom" d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"/>
    <path fill="#00f5d4" stroke="#FFFFFF" stroke-width="0.1" class="in-bottom" d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"/>
</svg>
<!-- ROTATE DEVICE -->
<div class="phone">
</div>
<div class="message">
  Please rotate your device!
</div>
<!-- DARK-LIGHT MODE -->
<div class="toggle-container">
    <input type="checkbox" id="mode-toggle" class="mode-toggle">
    <label for="mode-toggle" class="mode-label"></label>
  </div>
<!-- JAVASCRIPT -->
<script>
 function updateTime() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  const displayHours = hours % 12 || 12; // Convert to 12-hour format

  document.getElementById('hours').textContent = formatTime(displayHours);
  document.getElementById('minutes').textContent = formatTime(minutes);
  document.getElementById('seconds').textContent = formatTime(seconds);
  document.getElementById('ampm').textContent = ampm;

  const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  const day = days[now.getDay()];
  const date = now.getDate();
  const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
  const month = monthNames[now.getMonth()];

  document.getElementById('date').textContent = `${date} ${month}`;
  document.getElementById('day').textContent = day;

  const greetingElement = document.getElementById('greeting');
  let greeting;

  if (hours >= 5 && hours < 12) {
    greeting = 'Good MorningðŸŒ„!';
  } else if (hours >= 12 && hours < 17) {
    greeting = 'Good AfternoonðŸ”†!';
  } else if (hours >= 17 && hours < 20) {
    greeting = 'Good Eveningâ›…!';
  } else {
    greeting = 'Good NightðŸŽ‘!';
  }

  greetingElement.textContent = greeting;
}

function formatTime(time) {
  return time < 10 ? `0${time}` : time;
}

// Update time every second
setInterval(updateTime, 1000);

// Initial update when the page loads
updateTime();

const modeToggle = document.getElementById('mode-toggle');
const body = document.body;

modeToggle.addEventListener('change', function() {
  if (this.checked) {
    body.classList.add('dark-mode');
  } else {
    body.classList.remove('dark-mode');
  }
});

</script>
</body>
</html>
